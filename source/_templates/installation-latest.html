{{ header|safe if header is not none }}
<p>Version: <strong>{{ release_info.version }}</strong></p>
<p>Release Date: <strong>{{ release_info.release_date }}</strong></p>
<div class="installation-download-buttons">
    <a class="button latest" href="{{ release_info.windows.url }}">Windows 10:<br>
        {{ release_info.windows.name }}</a>
    <a class="button latest" href="{{ release_info.macos.url }}">macOS (10.9+):<br>
        {{ release_info.macos.name }}</a>
</div>
<div class="installation-download-buttons">
    <a class="button latest" href="{{ release_info.linux.url }}">Linux (2010+)<br>
        {{ release_info.linux.name }}</a>
</div>
